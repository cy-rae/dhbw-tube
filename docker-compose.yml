services:
  postgres:
    image: postgres
    environment:
      # Default credentials that should be changed in production
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: videos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    build:
      context: ./minio
      dockerfile: Dockerfile
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "/usr/local/bin/check-health.sh" ]
      interval: 10s
      timeout: 5s
      retries: 5

  upload:
    build:
      context: ./dhbw-tube-upload
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      FLASK_APP: app
      FLASK_ENV: development
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:password@postgres:5432/videos
      NO_PROXY: localhost,127.0.0.1 # TODO: Get rid of proxy settings
    depends_on:
      # Wait for the postgres and minio services to be "healthy" before starting the upload web service.
      # Otherwise, the upload service will fail to start.
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  stream:
    build:
      context: ./dhbw-tube-stream
      dockerfile: Dockerfile
    ports:
      # Avoid port conflict by mapping to a different host port
      - "5002:5000"
    environment:
      FLASK_APP: app
      FLASK_ENV: development
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:password@postgres:5432/videos
      NO_PROXY: localhost,127.0.0.1 # TODO: Get rid of proxy settings
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./dhbw-tube-frontend
      dockerfile: Dockerfile
    ports:
      # Avoid port conflict by mapping to a different host port
      - "5003:80"
    depends_on:
      upload:
        condition: service_healthy
      stream:
        condition: service_healthy

volumes:
  minio_data:
  postgres_data:
