apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: dhbw-tube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio
        args:
        - server
        - /data
        envFrom:
        - configMapRef:
            name: minio-config
        ports:
        - containerPort: 9000
        - containerPort: 9001
        volumeMounts:
        - mountPath: /data
          name: minio-storage
      volumes:
      - name: minio-storage
        persistentVolumeClaim:
          claimName: minio-pvc