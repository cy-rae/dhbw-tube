apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: dhbw-tube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      # Frontend depends on upload and stream. Therefore, we need to wait for them to be ready using init containers.
      initContainers:
        - name: wait-for-upload
          image: busybox
          command: [ 'sh', '-c', 'until nc -z upload 5001; do echo waiting for upload; sleep 5; done;' ]
        - name: wait-for-stream
          image: busybox
          command: [ 'sh', '-c', 'until nc -z stream 5002; do echo waiting for stream; sleep 5; done;' ]

      containers:
        - name: frontend
          image: dhbw-tube-frontend
          imagePullPolicy: Never
          ports:
            - containerPort: 80