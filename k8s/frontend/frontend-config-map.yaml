apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config-map
  namespace: dhbw-tube
data:
  default.conf: |
    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /upload-api/ {
            client_max_body_size 7G;
            proxy_pass http://upload-service:5000/;  # Set the correct URL for production
            proxy_set_header Host $host;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
        }

        location /stream-api/ {
            proxy_pass http://stream-service:5000/;  # Set the correct URL for production
            proxy_set_header Host $host;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
        }
    }
