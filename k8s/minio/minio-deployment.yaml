apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-deployment
  namespace: dhbw-tube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio-app
  template:
    metadata:
      labels:
        app: minio-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "9000"
    spec:
      containers:
        - name: minio
          image: minio
          args:
            - server
            - /data
          envFrom:
            - configMapRef:
                name: minio-config-map
          ports:
            - containerPort: 9000
            - containerPort: 9001
          volumeMounts:
            - name: minio-data
              mountPath: /data

          # Define liveness and readiness probes so upload and stream can check if upload is ready.
          livenessProbe:
            exec:
              command: [ "/usr/local/bin/check-health.sh" ]
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
          readinessProbe:
            exec:
              command: [ "/usr/local/bin/check-health.sh" ]
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10

      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-pvc