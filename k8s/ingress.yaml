apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dhbw-tube-ingress
  namespace: dhbw-tube
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80